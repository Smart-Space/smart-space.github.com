<h1 class="titletop">Tin Group</h1>

<p><span class="topabout">Tin标记语言是一种语言规范，而TinGroup则是实现并渲染Tin标记语言的标准程序组。<br><br>TinGroup，是一个软件的集合，从2020年初开始开发，由最初的TinReader和TinWriter<br>实现Tin语言的渲染和编辑，再到后来更多的原生配套软件加入，可以说，Tin已经逐步走<br>向成熟。<br><br>Tin项目比较庞大，可查阅Tin知识库。</span></p>
